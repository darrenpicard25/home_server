error_log          /var/log/nginx/error.log debug;

events {}

http {
  server {
    server_name beer.smokeyolive.xyz;
    location / {
      proxy_pass home_server_beer_service:3001;
    }
  }

  server {
    server_name user.smokeyolive.xyz;
    location / {
      proxy_pass home_server_user_service:3000;
    }
  }
}
